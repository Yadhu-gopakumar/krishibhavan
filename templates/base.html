{# base.html #}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}AgriTech{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
<!-- Swiper CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />


</head>
<style>
  .swiper-slide {
  overflow: visible !important;
}
.swiper-pagination-bullet-active {
    background-color: #b2ffd6; /* Tailwind's emerald-500 */
    width: 12px;
    height: 12px;
  }
  .swiper-pagination-bullet {

    width: 12px;
    height: 12px;
  }
  .loader {
    border-top-color: #38a169;
    animation: spin 1s linear infinite;
  }

  #loader-overlay {
    transition: opacity 0.5s ease;
  }

  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }
</style>

<body class="bg-white">
  <!-- Loader Overlay -->
  <div id="loader-overlay" class="fixed inset-0 bg-white flex items-center justify-center z-50">
    <div class="loader ease-linear rounded-full border-4 border-t-emerald-500 border-gray-200 h-24 w-24"></div>
  </div>
  {% include 'partials/nav.html' %}
  {% block content %}{% endblock %}

  <!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
  new Swiper(".mySwiper", {
    loop: true,
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
    },
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
    autoplay: {
      delay: 3000,
      disableOnInteraction: false,
    },
  });
</script>

  <script>
    window.addEventListener('load', function () {
      const loader = document.getElementById('loader-overlay');
      if (loader) {
        loader.style.opacity = '0';
        setTimeout(() => loader.style.display = 'none', 500);
      }
    });

  </script>

  <script>
    lucide.createIcons();
    const toggleBtn = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    let menuOpen = false;
    toggleBtn.addEventListener('click', () => {
      menuOpen = !menuOpen;
      toggleBtn.innerHTML = menuOpen
        ? '<i data-lucide="x" class="w-6 h-6"></i>'
        : '<i data-lucide="menu" class="w-6 h-6"></i>';
      mobileMenu.classList.toggle('hidden');
      lucide.createIcons();
    });
  </script>





</body>

</html>
